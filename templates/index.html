<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>OpenHAB OTA</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='starter-template.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ESP8266 OTA</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h3>Sensores</h3>

	<div class="container">
	<table class="table">
	   <thead>
	      <tr>
	         <th class="text-center">Nome</th>
	         <th class="text-center">Descrição</th>
	         <th class="text-center">Versão Firmware</th>
	         <th class="text-center">MAC</th>
	         <th class="text-center">Ficheiro</th>
		 <th class="text-center">Opções</th>
	      </tr>
	   </thead>
	   <tbody>
	      {% for sensor in sensores %}
	      <tr>
	         <td>{{ sensor.nome }}</td>
	         <td>{{ sensor.descricao }}</td>
	         <td>{{ sensor.versao }}</td>
	         <td>{{ sensor.mac }}</td>
	         <td>{{ sensor.filename }}</td>
		 <td><a href="{{ url_for('edit', id=sensor.id) }}" class="btn btn-info btn-xs" role="button">Editar</a></td>
	      </tr>
	      {% endfor %}
	   </tbody>
	</table>
	</div>    
	
	<div class="container">
	<a class="btn btn-default" href="{{ url_for('new') }}">Novo</a>
	</div>
	</div>



    </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.min.js') }}"><\/script>')</script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
