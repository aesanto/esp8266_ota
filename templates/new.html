<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>OpenHAB OTA</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='starter-template.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ESP8266 OTA</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

	{% with messages = get_flashed_messages() %}
  	{% if messages %}
	{% for message in messages %}
	<div class="alert alert-danger" role="alert">
  		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  		<span class="sr-only">Erro:</span>
  		{{ message }}
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}

      <div class="starter-template">
        <h3>Novo Sensor</h3>

      
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

          <form action="{{ url_for('new') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label class="text-left" for="nome">Nome:</label>
               <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
              <label for="descricao">Descrição:</label>
              <input type="text" class="form-control" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
              <label for="versao">Versão Firmware:</label>
              <input type="text" class="form-control" id="versao" name="versao" required>
            </div>
            <div class="form-group">
              <label for="MAC">Endereço MAC:</label>
              <input type="text" class="form-control" id="MAC" name="MAC" required>
            </div>
            <div class="form-group">
              <label for="file">Firmware:</label>
              <input type="file" accept=".bin" id="file" name="file" required>
            </div>
	    <div class="btn-group">
	       <a class="btn btn-default" href="{{ url_for('index') }}">Cancelar</a>
               <button type="submit" class="btn btn-success">Gravar</button>
	    </div>
          </form> 

        </div>
        <div class="col-sm-2"></div>
      </div> 


       



      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.min.js') }}"><\/script>')</script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
